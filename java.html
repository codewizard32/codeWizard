<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java</title>

    <!-- google fonts -->

    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&family=Montserrat:wght@100;800;900&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet" />

    <!-- Bootstrap CSS stylesheets-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css" />


    <!-- font awesome -->

    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>

    <!-- jQuery and Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <p class="colored-heading">
        JAVA
    </p>

<div>
    <div class="row">
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header">
                    <h3>Basic Level</h3>
                </div>
                <div class="card-body">
                    <ul>
                        <li>Maths</li>
                        <li>Arrays</li>
                        <li>Patterns</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header">
                    <h3>Intermediate Level</h3>
                </div>
                <div class="card-body">
                    <ul>
                        <li>Patterns</li>
                        <li>Searching & Sorting</li>
                        <li>Stack</li>
                        <li>Queue</li>
                        <li>Hashing</li>
                        <li>Trees</li>
                        <li>Skip List</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header">
                    <h3>Advance Level</h3>
                </div>
                <div class="card-body">
                    <ul>
                        <li>Graph</li>
                        <li>Trees</li>
                        <li>Stack</li>
                        <li>Misc</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
